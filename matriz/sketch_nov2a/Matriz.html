<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G03_MATRIZ_LED</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <head>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="col-3 bg-light p-3 border text-center">
        <h5>MATRIZ LED</h5>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            id="username" 
            aria-describedby="basic-addon1"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon2"><i class="bi bi-eye-slash-fill"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            aria-label="Username"
            id="password"
            aria-describedby="basic-addon2"
          />
        </div>
        <button type="button" class="btn btn-primary" id="login-button"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
        <div class="alert alert-danger mt-3" role="alert" id="error-message" style="display: none;">
            Credenciales incorrectas.
          </div>
      </div>
    </div>
    <script>
      // Agrega un evento de clic al botón de inicio de sesión
      document.getElementById("login-button").addEventListener("click", function () {
        // Obtiene los valores de usuario y contraseña
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // Verifica si el usuario y la contraseña son correctos
        if (username === "admin" && password === "123") {
          // Redirige a la página con la dirección IP especificada
          window.location.href = "http://192.168.0.24/";
        } else {
          // Muestra un mensaje de error en caso de credenciales incorrectas
          document.getElementById("error-message").style.display = "block";
        }
      });
    </script>
  </body>
</html>
